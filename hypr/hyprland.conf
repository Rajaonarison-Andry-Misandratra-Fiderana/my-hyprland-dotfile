###############
### GENERAL ###
###############

# Misc options
misc {
    vfr = true 
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

###################
### MONITORS ###
###################

monitor= eDP-1, 1920x1080@59.99600 , 0x0, 1

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = thunar
$menu = ~/.config/rofi/launchers/type-7/launcher.sh
$browser = zen-browser
$PowerMenu = ~/.config/rofi/powermenu/type-2/powermenu.sh

#################
### AUTOSTART ###
#################

exec-once = udiskie
exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprpanel &
exec-once = hyprpaper &
exec-once = hyprctl setcursor locolor 24
exec-once = nm-applet &

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = GBM_BACKEND,nvidia-drm
env = LIBVA_DRIVER_NAME,nvidia
env = SDL_VIDEODRIVER,wayland
env = WLR_DRM_NO_ATOMIC,1
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __NV_PRIME_RENDER_OFFLOAD,1
env = __VK_LAYER_NV_optimus,NVIDIA_only
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_RENDERER_ALLOW_SOFTWARE,1
env = MOZ_DISABLE_RDD_SANDBOX,1
env = EGL_PLATFORM,wayland
env = AQ_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0

cursor {
    no_hardware_cursors = true
}

xwayland {
  force_zero_scaling = true
}

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 2
    gaps_out = 5
    border_size = 3
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 15
    rounding_power = 2
    active_opacity = 0.95
    inactive_opacity = 0.85

    shadow {
        enabled = false
        range = 100
        render_power = 5
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 1
        passes = 3
        vibrancy = 0.5
    }
}

animations {
    enabled = yes
    bezier = constant, 1, 1, 1, 1
    bezier = winIn, 0.05, 0.7, 0.1, 1
    bezier = winOut, 0.3, 0, 0.8, 0.15
    bezier = winMove, 0.1, 0.45, 1, 0.3
    bezier = workSwitch, 0.1, 1, 0, 1

    animation = windowsIn, 1, 3, winIn, slide
    animation = windowsOut, 1, 0.5, winOut, popin
    animation = windowsMove, 1, 3, winIn, slide
    animation = layersIn, 1, 3, winIn, popin 85%
    animation = layersOut, 1, 3, winIn, popin 85%
    animation = fade, 1, 4, default
    animation = fadeIn, 1, 3, winIn
    animation = fadeOut, 1, 4, winIn
    animation = fadeLayersIn, 1, 5, winIn
    animation = fadeLayersOut, 1, 3, winIn
}

dwindle {
    pseudotile = true
    preserve_split = true
    smart_resizing = true
    smart_split = true
}

master {
    new_status = master
}

input {
    kb_layout = us
    kb_variant = intl
    follow_mouse = 1
    numlock_by_default = true
    sensitivity = 0.2

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = true
}

device {
    name = epic-mouse-v1
    sensitivity = 0.5
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Screenshots
bind = $mainMod, S , exec, grim
bind = $mainMod_SHIFT, S, exec, grim -g "$(slurp)"

# Gaming mode
bind = WIN, F1, exec, ~/.config/hypr/gamemode.sh

# Toggle bar
bind = $mainMod, A, exec, hyprpanel toggleWindow bar-0

# Window switch
bind = $mainMod, Tab, cyclenext
bind = $mainMod, Shift + Tab, cyclenext, prev
bind = $mainMod, F, fullscreen

# Application launchers
bind = $mainMod , B , exec , $browser
bind = $mainMod, return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, space, exec, $menu
bind = $mainMod, X, exec, $PowerMenu
bind = $mainMod, O, exec, obsidian
bind = $mainMod, W, exec, code

# System
bind = $mainMod, Q, killactive
bind = $mainMod, M, exit

# Window management
bind = $mainMod, T, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Workspace navigation
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Mouse bindings
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia keys
bindel = $mainMod,F7, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+
bindel = $mainMod,F6, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bind = $mainMod, F4, exec, brightnessctl set +2%
bind = $mainMod, F3, exec, brightnessctl set 2%-

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = workspace 1, class:Code
windowrule = workspace 2, class:zen
windowrule = workspace 3, class:vlc
windowrule = workspace 4, class:virt-manager
windowrule = workspace 5, class:heroic

windowrulev2 = float, class:kitty
windowrulev2 = float, class:thunar
windowrulev2 = size 1600 900, class:thunar
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = immediate, class:^(rocketleague.exe)$
windowrulev2 = fullscreen, class:^(rocketleague.exe)$
windowrulev2 = opacity 1 override, class:^(blender)$
windowrulev2 = fullscreen, class:^(steam)$
