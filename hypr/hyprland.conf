#######################
### 1. GENERAL MISC ###
#######################
misc {
    vfr = true
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    screencopy_force_8b = true
}

#######################
### 2. MONITORS     ###
#######################
monitor = eDP-1,1920x1080@60,0x0,1
monitor = HDMI-A-4,1920x1080@60,1920x0,1

# Utilisation du GPU Intel

#######################
### 3. ENVIRONMENT ###
#######################

###for nvidia GPU
#env = GBM_BACKEND,nvidia
#env = LIBVA_DRIVER_NAME,nvidia
#env = SDL_VIDEODRIVER,wayland
#env = __GLX_VENDOR_LIBRARY_NAME,nvidia
#env = __NV_PRIME_RENDER_OFFLOAD,1
#env = __VK_LAYER_NV_optimus,NVIDIA_only

cursor {
    no_hardware_cursors = true
}

#######################
### 4. AUTOSTART    ###
#######################
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = swaync
exec-once = waybar
exec-once = hyprpaper
exec-once = nm-applet
exec-once = udiskie
exec-once = hyprlock
exec-once = ~/.config/hypr/scripts/xdg-portal.sh
exec-once = ~/.config/hypr/scripts/sleepmanager.sh
#exec-once = hyprpm reload -n

#######################
### 5. PROGRAMS     ###
#######################
$launcher = ~/.config/rofi/launcher.sh
$terminal = kitty
$fileManager = thunar
$browser = google-chrome-stable --enable-features=TouchpadOverscrollHistoryNavigation
$PowerMenu = wlogout
$editor = zeditor

#######################
### 6. XWAYLAND     ###
#######################
xwayland {
    force_zero_scaling = true
}

#######################
### 7. GENERAL      ###
#######################
general {
    gaps_in = 2
    gaps_out = 4
    border_size = 2
    resize_on_border = false
    allow_tearing = false
    layout = master
    col.active_border = rgba(00bfffdd)
    col.inactive_border = rgba(44444488)
}

#######################
### 8. DECORATION   ###
#######################
decoration {
    rounding = 0
    active_opacity = 0.96
    inactive_opacity = 0.90
    fullscreen_opacity = 1.0
    blur {
        enabled = true
        size = 4
        passes = 2
        new_optimizations = on
        ignore_opacity = true
    }
    shadow {
        enabled = true
        range = 25
        render_power = 2
        color = rgba(00000066)
    }
}

#######################
### 9. ANIMATIONS   ###
#######################
animations {
    enabled = true
    bezier = smoothInOut, 0.25, 0.8, 0.25, 1.0
    animation = windows, 1, 5, smoothInOut, popin
    animation = fade, 1, 5, smoothInOut
    animation = workspaces, 1, 6, smoothInOut, slide
}

##################
### 10. LAYOUT ###
##################
master {
    new_status = slave
    orientation = left
    mfact = 0.5
    inherit_fullscreen = true
    allow_small_split = true
    smart_resizing = true
}


#################
### 11. INPUT  ###
#################
input {
    kb_layout = us
    kb_variant = intl
    follow_mouse = 1
    numlock_by_default = true
    sensitivity = 0.65
    touchpad {
        natural_scroll = false
        disable_while_typing = true
    }
}
gesture = 3, horizontal, workspace
gesture = 3, vertical, fullscreen

#####################
### 12. BINDS     ###
#####################
$mainMod = alt
bind = $mainMod, C, exec, $browser "https://chat.openai.com/"
bind = $mainMod, S, exec, grim
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)"
bind = $mainMod, A, exec, pkill -SIGUSR1 waybar
bind = $mainMod, Tab, cyclenext
bind = $mainMod SHIFT, Tab, cyclenext, prev
bind = $mainMod, F, fullscreen
bind = $mainMod, Q, killactive
bind = $mainMod, M, exit
bind = $mainMod, T, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, B, exec, $browser
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Space, exec, $launcher
bind = $mainMod, X, exec, $PowerMenu
bind = $mainMod, O, exec, obsidian
bind = $mainMod, W, exec, $editor
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, D, exec, hyprctl overview:toggle

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binde = $mainMod, F7, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+
binde = $mainMod, F6, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
binde = $mainMod, F5, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0%
binde = $mainMod, F4, exec, brightnessctl set +2%
binde = $mainMod, F3, exec, brightnessctl set 2%-

binde = $mainMod SHIFT, right, resizeactive, 30 0
binde = $mainMod SHIFT, left, resizeactive, -30 0
binde = $mainMod SHIFT, up, resizeactive, 0 -30
binde = $mainMod SHIFT, down, resizeactive, 0 30

bind = $mainMod CTRL, left, exec, hyprctl dispatch layoutmsg rollnext
bind = $mainMod CTRL, right, exec, hyprctl dispatch layoutmsg rollprev
bind = $mainMod CTRL, up, exec, hyprctl dispatch layoutmsg swapwithmaster master
bind = $mainMod CTRL, down, exec, hyprctl dispatch layoutmsg swapwithmaster child

############################
### 13. WINDOWS & RULES  ###
############################
windowrule = workspace 1, class:zen|google-chrome|firefox|Brave-browser|Chromium
windowrule = workspace 2, class:Code|dev.zed.Zed|Godot|blender
windowrule = workspace 3, class:vlc|mpv|spotify
windowrule = workspace 5, class:heroic|steam|Lutris
windowrule = workspace 6, class:discord|telegram|whatsapp|signal
windowrule = workspace 7, class:htop|btop|glances

windowrulev2 = float, center, class:^(kitty|thunar|org\.pulseaudio\.pavucontrol)$
windowrulev2 = size 1600 900, class:^(thunar)$
windowrulev2 = size 1280 600, class:^(org\.pulseaudio\.pavucontrol)$
windowrulev2 = opacity 0.9 override, class:^(Code|kitty)$
windowrulev2 = opacity 0.95, class:^(discord|telegram|whatsapp)$
windowrulev2 = fullscreen, class:^(blender|heroic|steam|Godot)$
windowrulev2 = immediate, class:^(rofi)$
windowrulev2 = noblur, xwayland:1
windowrulev2 = noblur, class:^(thunar)$
windowrule = suppressevent maximize, class:.*
