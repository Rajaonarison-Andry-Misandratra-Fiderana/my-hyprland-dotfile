### 1. GENERAL MISC ###
#######################
misc {
    vfr = false
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    screencopy_force_8b = true

}

#######################
### 2. MONITORS     ###
#######################
monitor = eDP-1,1920x1080@60,0x0,1
monitor = HDMI-A-4,1920x1080@60,1920x0,1

#######################
### 3. ENVIRONMENT + VSync / Triple Buffering NVIDIA ###
#######################
env = GBM_BACKEND,nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = SDL_VIDEODRIVER,wayland
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __NV_PRIME_RENDER_OFFLOAD,1
env = __VK_LAYER_NV_optimus,NVIDIA_only



# FOR VM and POSSIBLY NVIDIA
env = WLR_NO_HARDWARE_CURSORS,1 # On hyprland >v0.41, now configured on variable cursor section
env = WLR_RENDERER_ALLOW_SOFTWARE,1

# nvidia firefox (for hardware acceleration on FF)?
# check this post https://github.com/elFarto/nvidia-vaapi-driver#configuration
env = MOZ_DISABLE_RDD_SANDBOX,1
env = EGL_PLATFORM,wayland

cursor {
    no_hardware_cursors = true
}

#######################
### 4. CURSOR       ###
#######################
cursor {
    no_hardware_cursors = true
}

#######################
### 5. AUTOSTART    ###
#######################
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = waybar
exec-once = hyprpaper
exec-once = systemctl --user start hyprpolkitagent
exec-once = nm-applet
exec-once = udiskie
exec-once = ~/.config/hypr/scripts/sleepmanager.sh

#######################
### 6. PROGRAMS     ###
#######################
$launcher = ~/.config/rofi/launcher.sh
$terminal = kitty
$fileManager = thunar
$browser = zen-browser
$PowerMenu = wlogout
$editor = code

#######################
### 7. XWAYLAND     ###
#######################
xwayland {
    force_zero_scaling = true
}

#######################
### 8. GENERAL      ###
#######################
general {
    gaps_in = 2
    gaps_out = 4
    border_size = 2
    resize_on_border = false
    allow_tearing = false
    layout = master
    col.active_border = rgba(23272aee)
    col.inactive_border = rgba(88888888)
}

#######################
### 9. DECORATION / BLUR & SHADOW ###
#######################
decoration {
    rounding = 15
    active_opacity = 0.95
    inactive_opacity = 0.9
    fullscreen_opacity = 1

    blur {
        enabled = true
        size = 5
        passes = 2
        new_optimizations = on
        ignore_opacity = true
    }

    shadow {
        enabled = true
        range = 30
        render_power = 2
        color = rgba(00000055)
    }
}

#######################
### 10. ANIMATIONS   ###
#######################
animations {
    enabled = true

    bezier = winIn, 0.20, 1.80, 0.20, 0.80
    bezier = winOut, 0.40, 0.00, 1.00, 1.00
    bezier = winMove, 0.10, 0.45, 1.00, 0.30
    bezier = workSwitch, 0.68, -0.60, 0.32, 1.00
    bezier = linear, 0.00, 0.00, 1.00, 1.00

    animation = windowsIn, 1, 3, winIn, slide
    animation = windowsOut, 1, 2.5, winOut, popin
    animation = windowsMove, 1, 2.5, winMove
    animation = windows, 1, 6, linear, popin
    animation = workspaces, 1, 5, workSwitch, slide
    animation = fadePopupsIn, 1, 1, linear
    animation = fadePopupsOut, 1, 1, linear
}

##################
### 11. LAYOUTS ###
##################
master {
    new_status = slave
    orientation = left
    mfact = 0.5
    inherit_fullscreen = true
}

#################
### 12. INPUT ###
#################
input {
    kb_layout = us
    kb_variant = intl
    follow_mouse = 1
    numlock_by_default = true
    sensitivity = 0.7

    touchpad {
        natural_scroll = false
        disable_while_typing = true
    }
}
gesture = 3, horizontal, workspace
gesture = 3, vertical, fullscreen
gesture = 2, pinchout, float

#####################
### 13. BINDS     ###
#####################
$mainMod = SUPER

# Screenshots
bind = $mainMod, S, exec, grim
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)"

# Toggle Waybar
bind = $mainMod, A, exec, pkill -SIGUSR1 waybar

# Window Controls
bind = $mainMod, Tab, cyclenext
bind = $mainMod SHIFT, Tab, cyclenext, prev
bind = $mainMod, F, fullscreen
bind = $mainMod, Q, killactive
bind = $mainMod, M, exit
bind = $mainMod, T, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit

# Launch Apps
bind = $mainMod, B, exec, $browser
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Space, exec, $launcher
bind = $mainMod, X, exec, $PowerMenu
bind = $mainMod, O, exec, obsidian
bind = $mainMod, W, exec, $editor

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move windows silently
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Focus Movement
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Scroll to change workspace
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Mouse Controls
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia
binde = $mainMod, F7, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+
binde = $mainMod, F6, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
binde = $mainMod, F5, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0%
binde = $mainMod, F4, exec, brightnessctl set +2%
binde = $mainMod, F3, exec, brightnessctl set 2%-

# Resize
binde = $mainMod SHIFT, right, resizeactive, 30 0
binde = $mainMod SHIFT, left, resizeactive, -30 0
binde = $mainMod SHIFT, up, resizeactive, 0 -30
binde = $mainMod SHIFT, down, resizeactive, 0 30

# Advanced Layout (Master)
bind = $mainMod CTRL, left, exec, hyprctl dispatch layoutmsg rollnext
bind = $mainMod CTRL, right, exec, hyprctl dispatch layoutmsg rollprev
bind = $mainMod CTRL, up, exec, hyprctl dispatch layoutmsg swapwithmaster master
bind = $mainMod CTRL, down, exec, hyprctl dispatch layoutmsg swapwithmaster child

# Lock Screen
bind = $mainMod, L, exec, hyprlock

############################
### 14. WINDOWS & RULES ###
############################
windowrule = workspace 1, class:zen|google-chrome|firefox|Brave-browser|Chromium|qutebrowser|librewolf|Microsoft-edge
windowrule = workspace 2, class:Code|dev.zed.Zed|Godot|blender
windowrule = workspace 3, class:vlc
windowrule = workspace 4, class:virt-manager
windowrule = workspace 5, class:heroic|steam_app_0|steam

# Window Rules v2 (floating, size, opacity, etc.)
windowrulev2 = float, class:^(kitty|thunar|org\.pulseaudio\.pavucontrol)$
windowrulev2 = size 1600 900, class:^(thunar)$
windowrulev2 = size 1280 600, class:^(org\.pulseaudio\.pavucontrol)$
windowrulev2 = opacity 1 override, class:^(blender|Godot|rofi)$
windowrulev2 = opacity 0.9 override, class:^(Code)$
windowrulev2 = fullscreen, class:^(blender|heroic|steam|steam_app_0|virt-manager|Godot)$
windowrulev2 = opacity 1, class:^(steam_app_0|virt-manager|Code)$
windowrulev2 = immediate, class:^(rofi)$
windowrulev2 = noblur, xwayland:1

windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
