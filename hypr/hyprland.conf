misc:vfr = true
decoration:shadow:enabled = false

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor= eDP-1, 1920x1080@59.99600 , 0x0, 1


###################
### MY PROGRAMS ###
###################
# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = ~/.config/rofi/launchers/type-4/launcher.sh
$browser = zen-browser
$PowerMenu = ~/.config/rofi/powermenu/type-2/powermenu.sh
#################
### AUTOSTART ###
#################

exec-once = hyprctl instances
exec-once = udiskie
exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprpanel &
exec-once = hyprpaper &
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = hyprctl setcursor Bibata-Modern-Ice 24
exec-once = nm-applet &

###THIS PART IS FOR NVIDIA GPU, REMOVE IT IF YOU RE USING AMD
#############################
### ENVIRONMENT VARIABLES ###
#############################
env = GBM_BACKEND,nvidia-drm
env = LIBVA_DRIVER_NAME,nvidia
env = SDL_VIDEODRIVER,wayland
env = WLR_DRM_NO_ATOMIC,1
# env = __GL_VRR_ALLOWED,1
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __NV_PRIME_RENDER_OFFLOAD,1
env = __VK_LAYER_NV_optimus,NVIDIA_only

# FOR VM and POSSIBLY NVIDIA
env = WLR_NO_HARDWARE_CURSORS,1 # On hyprland >v0.41, now configured on variable cursor section
env = WLR_RENDERER_ALLOW_SOFTWARE,1

# nvidia firefox (for hardware acceleration on FF)?
# check this post https://github.com/elFarto/nvidia-vaapi-driver#configuration
env = MOZ_DISABLE_RDD_SANDBOX,1
env = EGL_PLATFORM,wayland
###

cursor {
    no_hardware_cursors = true
}

###MODIFY HERE IF YOU WANT TO USE ANOTHER GPU FOR HYPRLAND
env = AQ_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1
cursor {
    no_hardware_cursors = true
}
xwayland {
  force_zero_scaling = true
}

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 2
    gaps_out = 5

    border_size = 3

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 15
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 0.95
    inactive_opacity = 0.85

    shadow {
        enabled = false
        range = 100
        render_power = 5
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 1
        passes = 3

        vibrancy = 0.5
    }

}
xwayland {
  force_zero_scaling = true
}


# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes
    bezier = constant, 1, 1, 1, 1
    bezier = winIn, 0.05, 0.7, 0.1, 1
    bezier = winOut, 0.3, 0, 0.8, 0.15
    bezier = winMove, 0.1, 0.45, 1, 0.3
    bezier = workSwitch, 0.1, 1, 0, 1
    animation = windowsIn, 1, 3, winIn, slide
    animation = windowsOut, 1, 0.5, winOut, popin
    animation = windowsMove, 1, 3, winIn, slide
    animation = layersIn, 1, 3, winIn, popin 85%
    animation = layersOut, 1, 3, winIn, popin 85%
    animation = fade, 1, 4, default
    animation = fadeIn, 1, 3, winIn
    animation = fadeOut, 1, 4, winIn
    animation = fadeLayersIn, 1, 5, winIn
    animation = fadeLayersOut, 1, 3, winIn
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    smart_resizing = true
    smart_split = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant = intl
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    numlock_by_default = true
    sensitivity = 0.2

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = 0.5
}


###################
### KEYBINDINGS ###
###################


# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Screenshot full screen
bind = $mainMod,S , exec, grim
bind = $mainMod_SHIFT, S, exec, grim -g "$(slurp)"


#gaming mode
bind = WIN, F1, exec, ~/.config/hypr/gamemode.sh

#toogle the bar
bind = $mainMod, A, exec, hyprpanel toggleWindow bar-0

#switch windows
bind = $mainMod, Tab, cyclenext
bind = $mainMod, Shift + Tab, cyclenext, prev
bind = $mainMod, F, fullscreen

bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

#launch app
bind = $mainMod , B , exec , $browser
bind = $mainMod, return, exec, $terminal
bind = $mainMod, E, exec, $fileManager

bind = $mainMod, space, exec, $menu
bind = $mainMod, X, exec, $PowerMenu

bind = $mainMod, O, exec, obsidian
bind = $mainMod, W, exec, code

bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,

#Windows Management
bind = $mainMod, T, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9



# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = $mainMod,F7, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+
bindel = $mainMod,F6, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bind = $mainMod, F4, exec, brightnessctl set +2%
bind = $mainMod, F3, exec, brightnessctl set 2%-

