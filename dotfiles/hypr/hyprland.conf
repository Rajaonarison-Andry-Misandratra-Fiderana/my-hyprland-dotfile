#######################
### 1. GENERAL      ###
#######################
misc {
  force_default_wallpaper = 0
  disable_hyprland_logo = true
  enable_swallow = true
  on_focus_under_fullscreen = true
  middle_click_paste = true
}
#######################
### 2. MONITORS     ###
#######################
monitor = HDMI-A-4, 1920x1080@60, 0x0, 1
monitor = eDP-1, 1920x1080@60, 1920x0, 1



#######################
### 3. ENVIRONMENT ###
#######################
# ###for nvidia GPU
env = WLR_DRM_NO_MODIFIERS,1  
env = NVD_BACKEND,direct  
env = __NV_PRIME_RENDER_OFFLOAD_PROVIDER,NVIDIA-G0  
env = __VK_LAYER_NV_optimus,NVIDIA_only  
env = WLR_RENDERER,vulkan  
env = GBM_BACKEND,nvidia-drm  

env = FILEMANAGER,thunar
env = EDITOR,nvim

env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb

env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORM,wayland;xcb
HYPRLAND_NO_SD_NOTIFY=1

env = AQ_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1

cursor {
    no_hardware_cursors = true
}

#######################
### 4. AUTOSTART    ###
#######################
#exec-once = hyprlock
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = swaync
exec-once = swayosd-server
exec-once = hyprpaper
exec-once = ~/.config/hypr/scripts/waybar_auto_hide 
exec-once = ~/.config/hypr/scripts/xdg-portal.sh
exec-once = ~/.config/hypr/scripts/sleepmanager.sh
exec-once = ~/.config/hypr/scripts/waybar-supervisor.sh
exec-once = ~/.config/hypr/scripts/update-rofi.sh
exec-once = systemctl --user start hyprpolkitagent
exec-once = waybar
exec-once = easyeffects --gapplication-service
exec-once = nm-applet
exec-once = waypaper --restore

#######################
### 5. PROGRAMS     ###
#######################
$launcher = sh ~/.config/rofi/launchers/launcher.sh
$terminal = ghostty
$fileManager = thunar
$browser = zen-browser
$note = obsidian
$PowerMenu = wlogout

$fullscreen = hyprctl dispatch fullscreen 1
$exclusiveFullscreen = hyprctl dispatch fullscreen toggle

#######################
### 6. XWAYLAND     ###
#######################
xwayland {
    force_zero_scaling = true
}

#######################
### 7. GENERAL      ###
#######################
general {
    gaps_in = 2
    gaps_out = 8
    border_size = 3
    resize_on_border = false
    allow_tearing = true
    layout = master
    col.active_border = rgba(255,255,255,0.7)
    col.inactive_border = rgba(0,0,0,0.1)
}

#######################
### 8. DECORATION   ###
#######################
decoration {
    rounding = 0
    active_opacity = 1
    inactive_opacity = 1
    fullscreen_opacity = 1.0
    dim_inactive = false
    blur {
        enabled = true
        size = 0
        passes = 1
        new_optimizations = on
        ignore_opacity = true
    }
    shadow {
        enabled = false
        range = 2
        render_power = 1
        color = rgba(00000066)
    }
}


#######################
### 9. ANIMATIONS   ###
#######################
animations {
    enabled = true

    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutQuart, 0.25, 1, 0.5, 1
    bezier = softSnap, 0.1, 1, 0, 1

    animation = windows, 1, 3, fluent_decel, slide
    animation = windowsIn, 1, 5, fluent_decel, slide
    animation = windowsOut, 1, 3, fluent_decel, slide
    animation = windowsMove, 1, 5, fluent_decel

    animation = fade, 1, 2, default
    
    animation = workspaces, 1, 4, fluent_decel, slide
    
    animation = specialWorkspace, 1, 3, fluent_decel, slidevert
}

##################
### 10. LAYOUT ###
##################
master {
    new_status = master
    orientation = right
    mfact = 0.55
    allow_small_split = true
    smart_resizing = true
}


#################
### 11. INPUT  ###
#################
input {
    kb_layout = us
    kb_variant = intl
    follow_mouse = 1
    numlock_by_default = true
    sensitivity = 0.55
    touchpad {
        natural_scroll = false
        disable_while_typing = false
        tap-to-click = true
    }
}
gesture = 3, horizontal, workspace
gesture = 3, up, fullscreen
gesture = 4, down, close

#####################
### 12. BINDS     ###
#####################
$mainMod = alt


bind = $mainMod, C, exec, $browser https://chat.z.ai/
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)"
bind = $mainMod, S, exec, ~/.config/hypr/scripts/screenshot.sh
bind = $mainMod, Tab, cyclenext
bind = $mainMod, F,exec, $exclusiveFullscreen
bind = $mainMod, Q, killactive
bind = $mainMod, T, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, B, exec, $browser
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Space, exec, $launcher
bind = $mainMod, X, exec, $PowerMenu
bind = $mainMod, O, exec, $note
bind = $mainMod, W, exec, $fullscreen


bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

bind = $mainMod SHIFT, h, movefocus, l                                                                                                               
bind = $mainMod SHIFT, l, movefocus, r                                                                                                                    
bind = $mainMod SHIFT, k, movefocus, u                                                                                                                       
bind = $mainMod SHIFT, j, movefocus, d 

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binde = $mainMod SHIFT, right, resizeactive, 30 0
binde = $mainMod SHIFT, left, resizeactive, -30 0
binde = $mainMod SHIFT, up, resizeactive, 0 -30
binde = $mainMod SHIFT, down, resizeactive, 0 30

bind = $mainMod CTRL, left, exec, hyprctl dispatch layoutmsg rollnext
bind = $mainMod CTRL, right, exec, hyprctl dispatch layoutmsg rollprev
bind = $mainMod CTRL, up, exec, hyprctl dispatch layoutmsg swapwithmaster master
bind = $mainMod CTRL, down, exec, hyprctl dispatch layoutmsg swapwithmaster child

binde = $mainMod, F7, exec, swayosd-client --output-volume +2
binde = $mainMod, F6, exec, swayosd-client --output-volume -2
binde = $mainMod, F5, exec, swayosd-client --output-volume mute-toggle

binde = $mainMod, F4, exec, swayosd-client --brightness +2
binde = $mainMod, F3, exec, swayosd-client --brightness -2

############################
### 13. WINDOWS & RULES  ###
############################
windowrule = match:class kitty|com.mitchellh.ghostty|thunar|org.pulseaudio.pavucontrol|blueman-manager|mpv,float 1
windowrule = match:class code, opacity 0.95
windowrule = match:class kitty|com.mitchellh.ghostty|org.pulseaudio.pavucontrol|blueman-manager,size 1600 900
windowrule = match:class mpv|vlc,size 1600 900
windowrule = match:class thunar,size 1700 900
windowrule = match:class override zen|firefox|mpv, opacity 1
windowrule = match:class discord|telegram|whatsapp,opacity 0.95
windowrule = match:class blender|heroic|steam|Godot|nvim,opacity 1
windowrule = match:class kitty, opacity 0.9
windowrule = match:class rofi, immediate 1
windowrule = match:xwayland 1,no_blur 1
windowrule = match:class thunar,no_blur 1
