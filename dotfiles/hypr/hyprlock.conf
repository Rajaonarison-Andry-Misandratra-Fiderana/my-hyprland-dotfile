# GENERAL
general {
  hide_cursor = true
  screencopy_mode = 0
}

# BACKGROUND
background {
  monitor =
    path = /home/fiderana/.config/Assets/purple-macbook-pro-stock-5k-5120x2880-4026.jpg
  blur_passes = 3
  color = rgba(30, 30, 46, 1.0)  # 1e1e2e
}

# TIME
label {
  monitor =
  text = cmd[update:1000] date +"%H:%M"
  color = rgba(255, 255, 255, 1.0)  # ffffff
  font_size = 100
  font_family = JetBrainsMono Nerd Font
  position = 0, 150
  halign = center
  valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = rgba(255, 255, 255, 0.6)  # ffffff99
  font_size = 28
  font_family = JetBrainsMono Nerd Font
  position = 0, 35
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 320, 70
  outline_thickness = 5
  dots_size = 0.25
  dots_spacing = 0.25
  dots_center = true
  outer_color = rgba(137, 180, 250, 1.0)  # mauve
  inner_color = rgba(30, 30, 46, 1.0)     # surface0
  font_color = rgba(255, 255, 255, 1.0)   # text
  fade_on_empty = false
  placeholder_text =
  hide_input = false
  check_color = rgba(137, 180, 250, 1.0)  # mauve
  fail_color = rgba(255, 92, 87, 1.0)     # red ff5c57
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = rgba(255, 198, 0, 1.0) # yellow ffc600
  position = 0, -90
  halign = center
  valign = center
}
